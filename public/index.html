<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Update</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    button {
      font-family: 'Inter', sans-serif;
    }
    .tooltip {
      display: inline-block;
      position: relative;
      cursor: pointer;
      color: #007BFF;
      margin-left: 5px;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position the tooltip above the icon */
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    input[type="text"],
    input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    .file-drop-area {
      padding: 40px;
      border: 2px dashed #ddd;
      background: #f9f9f9;
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .file-drop-area.dragging {
      background: #e6f7ff;
    }
    .file-drop-area::before {
      content: 'Drop a file here or click to upload';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #999;
      font-weight: 400;
      pointer-events: none;
    }
    .file-name {
      margin-top: -15px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 400;
      font-size: 14px;
      display: none;
    }
    input[type="file"] {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .disclaimer {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <h1>Firebase Firestore Bulk Update</h1>
    <label for="serviceAccount">Service Account File:
      <span class="tooltip">?
        <span class="tooltiptext">You can generate one in your Firebase project settings.</span>
      </span>
    </label>
    <div class="file-drop-area" id="fileDropArea">
      <input type="file" id="serviceAccount" name="serviceAccount" accept=".json" required>
    </div>
    <div class="file-name" id="fileName"></div>
    <label for="collectionPath">Collection Path (with / after):</label>
    <input type="text" id="collectionPath" name="collectionPath" required placeholder="Example: /people/"><br>
    <label for="fieldName">Field Name:</label>
    <input type="text" id="fieldName" name="fieldName" required placeholder="Entering a field that doesn't exist will create it."><br>
    <label for="fieldValue">New Field Value:</label>
    <input type="text" id="fieldValue" name="fieldValue"><br>

    <button type="submit" id="submitButton">Update</button>
  </form>
  <div class="disclaimer">Service account credentials are not stored.</div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('serviceAccount');
      const fileDropArea = document.getElementById('fileDropArea');
      const fileNameDisplay = document.getElementById('fileName');
      const form = document.getElementById('uploadForm');
      const submitButton = document.getElementById('submitButton');

      const displayFileName = (file) => {
        if (file && file.name) {
          fileNameDisplay.textContent = `File selected: ${file.name}`;
          fileNameDisplay.style.display = 'block';
        } else {
          fileNameDisplay.textContent = '';
          fileNameDisplay.style.display = 'none';
        }
      };

      fileDropArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        event.stopPropagation();
        fileDropArea.classList.add('dragging');
      });

      fileDropArea.addEventListener('dragleave', (event) => {
        event.preventDefault();
        event.stopPropagation();
        fileDropArea.classList.remove('dragging');
      });

      fileDropArea.addEventListener('drop', (event) => {
        event.preventDefault();
        event.stopPropagation();
        fileDropArea.classList.remove('dragging');
        const files = event.dataTransfer.files;
        if (files.length && files[0].type === 'application/json') {
          fileInput.files = files;
          displayFileName(files[0]);
        } else {
          alert('Please upload a valid JSON file.');
          fileInput.value = '';  // Clear the input
          displayFileName(null);
        }
      });

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file && file.type === 'application/json') {
          displayFileName(file);
        } else {
          alert('Please upload a valid JSON file.');
          fileInput.value = '';  // Clear the input
          displayFileName(null);
        }
      });

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        submitButton.disabled = true;
        submitButton.innerHTML = 'Updating...';

        const formData = new FormData(form);

        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(result => {
          alert(result);
          submitButton.disabled = false;
          submitButton.innerHTML = 'Update';
        })
        .catch(error => {
          alert('Error: ' + error.message);
          submitButton.disabled = false;
          submitButton.innerHTML = 'Update';
        });
      });
    });
  </script>
</body>
</html>
